<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Noyer — Vérification</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="hero">
      <h1>Noyer</h1>
      <p class="subtitle">Vérifiez si votre site est compatible (biens visibles en HTML statique).</p>
    </header>

    <section class="card">
      <h2>Vérifier mon site</h2>
      <form id="eligibility-form" class="eligibility">
        <input id="url" name="url" type="url" placeholder="https://www.votre-agence.fr/biens" required />
        <button id="verifyBtn" type="submit">Vérifier</button>
      </form>
      <p id="status" class="status">Interface prête. On branchera le webhook à l'étape suivante.</p>
    </section>

    <footer class="foot">
      <small>© 2025 Noyer. Tous droits réservés.</small>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
