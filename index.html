<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Noyer — Vérification</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="logo_noyer.png" alt="Logo Noyer" class="logo" />
      <span class="logo-text">Noyer</span>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Vérifiez votre site</h1>
      <p class="subtitle">Analysez la compatibilité de votre site (biens visibles en HTML statique).</p>
    </section>

    <section class="card">
      <h2>Vérifier mon site</h2>
      <form id="eligibility-form" class="eligibility">
        <input id="url" name="url" type="url" placeholder="https://www.votre-agence.fr/biens" required />
        <button id="verifyBtn" type="submit">Vérifier</button>
      </form>
      <p id="status" class="status">Interface prête. On branchera le webhook à l'étape suivante.</p>
    </section>

    <footer class="foot">
      <small>© 2025 Noyer. Tous droits réservés.</small>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
